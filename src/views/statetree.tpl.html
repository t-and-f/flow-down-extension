<style>
html {
    overflow: hidden;
}

body {
    margin: 0;
    padding: 0;
}

.string {
    color: green;
}

.number {
    color: darkorange;
}

.boolean {
    color: blue;
}

.null {
    color: magenta;
}

.key {
    color: red;
}

.objectview {
    border-bottom: 1px solid #dedede;
    height: calc(100% - 144px);
    overflow: scroll;
}

.statusview {
    box-sizing: border-box;
    height: 144px;
    overflow: scroll;
    margin: 0;
    padding: 0;
}

</style>
<pre class="objectview">
    <%= payload %>
</pre>
<div class="statusview">
    <pre>
        <%= status %>
    </pre>
</div>
